repos:
-   repo: local
    hooks:
    -   id: black
        name: black
        entry: black
        language: system
        types: [python]
        require_serial: true
    -   id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        require_serial: true
    -   id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        require_serial: true
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        require_serial: true
    -   id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        require_serial: true
    -   id: yesqa
        name: yesqa
        entry: yesqa
        language: system
        types: [python]
    -   id: pyupgrade
        name: pyupgrade
        entry: pyupgrade
        language: system
        types: [python]
        args: [--py310-plus]
    -   id: tomlsort
        name: tomlsort
        entry: toml-sort
        language: system
        types: [toml]
        args: [--in-place]
    -   id: uv-lock
        name: uv-lock
        entry: uv lock
        args: [--check]
        language: system
        files: ^(uv\.lock|pyproject\.toml)$
        pass_filenames: false
        require_serial: true
-   repo: https://github.com/Lucas-C/pre-commit-hooks-markup
    rev: v1.0.1
    hooks:
    -   id: rst-linter
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-merge-conflict
    -   id: mixed-line-ending
        args: [--fix=lf]
-   repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3
    hooks:
    -   id: yamlfmt
        args: [--mapping, '2', --sequence, '4', --offset, '0', --implicit_start]

